<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="readout">3.14</div>
        <div class="row">
            <div id="clear" class="functional">C</div>
            <div id="negative" class="functional">&#8723</div>
            <div id="percent" class="functional"></div>
            <div id="divide" class="operators"> &#xF7</div>
        </div>
        <div class="row">
            <div id="7" class="numbers">7</div>
            <div id="8" class="numbers">8</div>
            <div id="9" class="numbers">9</div>
            <div id="multiply" class="operators">x</div>     
        </div>
        <div class="row">
            <div id="4" class="numbers">4</div>
            <div id="5" class="numbers">5</div>
            <div id="6" class="numbers">6</div>
            <div id="multiply" class="operators">-</div>
        </div>
        <div class="row">
            <div id="1" class="numbers">4</div>
            <div id="2" class="numbers">5</div>
            <div id="3" class="numbers">6</div>
            <div id="addition" class="operators">+</div>
        </div>
        <div class="row">
            <div id="0" class="numbers">0</div>
            <div id="decimal" class="numbers">.</div>
            <div id="equal" class="numbers">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
