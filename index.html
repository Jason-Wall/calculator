<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="readout">3.14</div>
        <div class="row">
            <div id="clear" class="functional button">C</div>
            <div id="negative" class="functional button">&#8723</div>
            <div id="percent" class="functional button">%</div>
            <div id="divide" class="operators button"> &#xF7</div>
        </div>
        <div class="row">
            <div id="7" class="numbers button">7</div>
            <div id="8" class="numbers button">8</div>
            <div id="9" class="numbers button">9</div>
            <div id="multiply" class="operators button">x</div>     
        </div>
        <div class="row">
            <div id="4" class="numbers button">4</div>
            <div id="5" class="numbers button">5</div>
            <div id="6" class="numbers button">6</div>
            <div id="subtract" class="operators button">&#8722</div>
        </div>
        <div class="row">
            <div id="1" class="numbers button">1</div>
            <div id="2" class="numbers button">2</div>
            <div id="3" class="numbers button">3</div>
            <div id="addition" class="operators button">+</div>
        </div>
        <div class="row">
            <div id="0" class="numbers button">0</div>
            <div id="decimal" class="numbers button">.</div>
            <div id="equal" class="numbers button">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
